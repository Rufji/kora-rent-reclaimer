name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm ci
      - name: TypeScript compile
        run: npx tsc --noEmit
      - name: DB migrate
        run: npm run db:migrate
      - name: Smoke (dry-run)
        env:
          DRY_RUN: 'true'
        run: npx ts-node scripts/ci-smoke.ts
